<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
   <div class = "left">
        <div class = "logo">
            <img src="img/odin-lined.png" alt="Outline of the Odin logo"/>
            <h1>ODIN</h1>
        </div>
        <div class = "credit">Photo by Haliey West on Unsplash</div>
   </div>
 
   <div class = "right">
        <div class = "top">
            <p class = "test">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Error, deleniti vitae. Magni ex <span>ipsum</span> 
                ullam labore architecto quas possimus quidem?
            </p>
            <p>Lorem <span>ipsum</span> dolor sit.</p>
        </div>
        <div class = "form-content">
            <p>Let's sign up!</p> 
            <form id = "myform">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last name:</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div>
                    <label for = "user_email">Email:</label>
                    <input type="email" id="user_email" name="user_email">
                </div>
                <div>
                    <label for="phone_number">Phone number:</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <div>
                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="user_password" minlength="8" maxlength="20">
                    <div class = "error_prompt_one" hidden>*Passwords do not match</div>
                </div>
                <div>
                    <label for="password_verify">Verify Password:</label>
                    <input type="password" id="password_verify" name="password_verify" minlength="8" maxlength="20">
                    <div class = "error_prompt_two" hidden>*Passwords do not match</div>
                </div>
            </form>
        </div>
        <div class = "bottom">
            <button type="submit" class = "create_account" form="myform">Create Account</button>
            <div class = "alt_login">
                <p>Already have an account? <button class = "login">Log in</button></p>
            </div>
        </div>
 
   </div>
</body>
</html>
