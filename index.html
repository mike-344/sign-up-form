<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class = "left">
        <div class = "logo">
            <img src="img/odin-lined.png" alt="Outline of the Odin logo"/>
            <h1>ODIN</h1>
        </div>
   </div>
 
   <div class = "right">
        <div class = "top">
            <p>Ths is not a real online Service! You know you need someithing like this in your life to help
                you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <div class = "form-content">
            <p>Let's do this!</p>
            <form>
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last name:</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div>
                    <label for = "user_email">Email:</label>
                    <input type="email" id="user_email" name="user_email">
                </div>
                <div>
                    <label for="phone_number">Phone number:</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <div>
                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="user_password">
                </div>
                <div>
                    <label for="password_verify">Verify Password:</label>
                    <input type="password" id="password_verify" name="password_verify">
                </div>
            </form>
        </div>
        <div class = "bottom">
            <button type="submit">Create Account</button>
            <div class = "alt-login">
                <p>Already have an account? <a>log in</a></p>
            </div>
        </div>
 
   </div>
</body>
</html>
